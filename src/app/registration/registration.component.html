

    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card border-0 shadow rounded-3 my-5">
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Sign Up</h5>
                <form [formGroup]="signUpForm">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Full name" formControlName="name">
                    <label for="floatingInput">Full Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
                    <label for="floatingPassword">Password</label>
                  </div>
    
                
                  <div class="d-grid" (click)="userRegistration()">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                      Up</button>
                  </div>
                 
                  <div class="register-container">
                    <p>Already have account? <span class="register-button" (click)="clickOnRegister()">Sign In</span></p>
                </div>
                
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
